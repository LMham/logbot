name: Run Bot

on:
  push:
    branches:
      - main  # หรือชื่อ branch ที่ต้องการให้ทำงาน

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Bot
      run: |
        python BotLOG.py
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}  # ใช้ Secret ที่ตั้งไว้ใน GitHub
 
